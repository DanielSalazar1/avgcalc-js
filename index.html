<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Calculator</title>
  </head>
  <body>
      <h1>Calculator</h1>
      <br />
      <form>
        <label for="input">Please input a value:</label>
        <br /><br />
        <input id="output" name="output" disable="true" />
        <br />

        <button type="button" name="add" onclick="onAddButtonClick();">Add</button>
        <button type="button" onclick="subButton();">Sub</button>
        <button type="button" onclick="divideButton();">Div</button>
        <button type="button" onclick="multiplyButton();">Mult</button>
      </form>
    <script src="index.js"></script>
  </body>
</html>
